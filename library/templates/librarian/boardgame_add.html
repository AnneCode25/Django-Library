{% extends 'base.html' %}

{% block content %}
<h2>Ajouter un Jeu de Plateau</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter</button>
</form>

<a href="{% url 'boardgame_list' %}">Retour Ã  la liste des jeux</a>
{% endblock %}
