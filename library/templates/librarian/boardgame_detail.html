{% extends 'base.html' %}

{% block content %}
<h2>Détails du jeu : {{ boardgame.name }}</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="update">Mettre à jour</button>
</form>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" name="delete" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce jeu ?');">Supprimer</button>
</form>

<a href="{% url 'boardgame_list' %}">Retour à la liste des jeux</a>
{% endblock %}
