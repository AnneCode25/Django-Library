{% extends 'base.html' %}

{% block content %}
<h2>Ajouter un {{ media_name }}</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter</button>
</form>

<a href="{% url 'media_list' media_type %}">
    Retour Ã  la liste des {{ media_name|lower }}s
</a>
{% endblock %}
