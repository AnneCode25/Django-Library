{% extends 'base.html' %}

{% block content %}
<h2>Détails du {{ media_name }} : {{ item.title }}</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="update" class="btn btn-primary">Mettre à jour</button>
</form>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" name="delete" class="btn btn-danger"
            onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce {{ media_name|lower }} ?');">
        Supprimer
    </button>
</form>

<a href="{% url 'media_list' media_type %}" class="btn btn-secondary mt-3">
    Retour à la liste des {{ media_name|lower }}s
</a>
{% endblock %}
